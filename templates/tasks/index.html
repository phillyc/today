{% extends "tasks/base.html" %}

{% block content %}

    {% if todays_tasks %}
        <h1>Today is {{ date }}</h1>
        <ul>
            {% for task in todays_tasks %}
                <li><a href="{% url 'detail' task.id %}">{{ task.title }}</a></li>
            {% endfor %}
        </ul>
    {% else %}
        <p>No tasks today!</p>
    {% endif %}

{% endblock %}
